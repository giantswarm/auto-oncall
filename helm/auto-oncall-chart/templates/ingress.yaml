apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: auto-oncall
  namespace: {{ .Values.namespace }}
  labels:
    app: auto-oncall
    kubernetes.io/ingress.class: nginx.ingress.kubernetes.io
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  {{- if .Values.Installation.V1.AutoOncall.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.Installation.V1.AutoOncall.host }}
    secretName: auto-oncall-certs
  {{- end }}
  rules:
  - host: {{ .Values.Installation.V1.AutoOncall.host }}
    http:
      paths:
      - backend:
          serviceName: auto-oncall
          servicePort: 8000
        path: /

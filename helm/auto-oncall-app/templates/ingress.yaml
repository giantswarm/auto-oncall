apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
    kubernetes.io/ingress.class: nginx.ingress.kubernetes.io
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  {{- if .Values.Installation.V1.AutoOncall.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.Installation.V1.AutoOncall.host }}
    secretName: {{ .Values.name }}-certs
  {{- end }}
  rules:
  - host: {{ .Values.Installation.V1.AutoOncall.host }}
    http:
      paths:
      - backend:
          serviceName: {{ .Values.name }}
          servicePort: 8000
        path: /
